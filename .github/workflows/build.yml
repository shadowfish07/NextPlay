name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  FLUTTER_VERSION: "3.35.1"
  JAVA_VERSION: "17"

jobs:
  test:
    name: Test and Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze

      # - name: Run tests
      #   run: flutter test

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Get version info
        id: version
        run: |
          # Get semantic version if available
          SEMANTIC_VERSION=""
          if command -v npx &> /dev/null; then
            SEMANTIC_VERSION=$(npx semantic-release --dry-run --no-ci 2>/dev/null | grep -oP 'The next release version is \K\d+\.\d+\.\d+' || echo "")
          fi

          # Get current version from pubspec.yaml
          CURRENT_VERSION=$(grep -oP 'version: \K[^+]+' pubspec.yaml)

          # Choose version
          VERSION=${SEMANTIC_VERSION:-$CURRENT_VERSION}
          BUILD_NUMBER=${{ github.run_number }}

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build-number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION+$BUILD_NUMBER"

      - name: Build debug APK
        run: |
          flutter build apk --debug \
            --build-name=${{ steps.version.outputs.version }} \
            --build-number=${{ steps.version.outputs.build-number }}

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
